<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Frog English School</title>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="leftside"></div>
      <div class="rightside">
        <div class="rightside_container">
          <h3>Green Frog English School</h3>
          <h2>Make an account now</h2>
          <form action="#" method="post">
            <div class="fullname">
              <p>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required/>
                <span></span>
              </p>
              <p>
                <label for="lastname">Last Name</label
                ><input type="text" id="lastname" name="lastname" required/>
                <span></span>
              </p>
              <p>
                <label for="age">Age</label
                ><input type="number" id="age" name="age" required min="18"/>
                <span></span>
              </p>
            </div>
            <p>
              <label for="email">Email</label
              ><input type="email" id="email" name="email" required/>
              <span></span>
            </p>
            <p>
              <label for="password">Password</label
              ><input type="text" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter 8 or more characters"/>
              <span></span>
              <span>*Must include one of each: a lowercase, an uppercase, and a number.</span>
            </p>
            <p>
              <label for="confirm-password">Confirm Password</label
              ><input
                type="text"
                id="confirm-password"
                name="confirm-password" required/>
                <span></span>
            </p>
            
            <fieldset>
              <legend>Would you like to subscribe to our newsletter?</legend>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" name="newsletter" value="yes"></input>
              <label for="no">No</label>
              <input type="radio" id="no" name="newsletter" value="no"></input>
            </fieldset>
            <div><button type="submit">Submit</button></div>
            <p>Already have an account? <a href="/index.html">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
