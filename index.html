<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Frog English School</title>
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="leftside"></div>
    <div class="rightside">
      <div class="rightside_container">
        <h3>Green Frog English School</h3>
        <h2>Make an account now</h2>
        <form action="#" method="post">
            <div>
                <p><label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname"></p>
                <p><label for="lastname">Last Name</label><input type="text" id="lastname" name="lastname"></p>
                <p><label for="age">Age</label><input type="number" id="age" name="age"></p>
            </div>
            <p><label for="email">Email</label><input type="email" id="email" name="email"></p>
            <p><label for="password">Password</label><input type="text" id="password" name="password"></p>
            <p><label for="confirm-password">Confirm Password</label><input type="text" id="confirm-password" name="confirm-password"></p>
            <div>
                <h4>Would you like to subscribe to our newsletter?</h4>
                <p><label for="yes">Yes</label>
                    <input type="radio" id="yes" name="newsletter" value="yes"></input>
                    <label for="no">No</label>
                         <input type="radio" id="no" name="newsletter" value="no"></input></p>
            </div>
        </form>
      </div>

    </div>
        </div>
</body>

</html>
